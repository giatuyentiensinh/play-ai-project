<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>AI Project</title>
		<link rel="stylesheet" type="text/css" href="bower_components/angular-chart.js/dist/angular-chart.min.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
	</head>
	<body ng-controller="LineCtrl">

		<nav style="margin-bottom: 25px;" class="indigo darken-4">
			<div class="nav-wrapper">
				<a class="brand-logo" style="padding-left: 15px;">AI PROJECT</a>
			</div>
		</nav>

		<div class="container">

			<div class="row">
				<div class="col s4 m4 l4">
					<form ng-submit="submit()">
						<legend>Search film recommender</legend>
						<div class="input-field"> 
							<div class="form-group">
								<label class="control-label" id="userlabel">Id người dùng</label>
								<span class="help-block"></span>
								<input type="text" class="form-control" ng-model="iduser" required>
							</div>
						</div>
						
						<button type="submit" class="btn">Tìm <i class="mdi-action-search right"></i></button>
						<button type="reset" class="btn red darken-4" ng-click="clean()">Clean <i class="mdi-navigation-refresh right"></i></button>
					</form>				
				</div>

				<div class="col s4 m4 l4">				
					<ul class="collection with-header">
						<li class="collection-item"> <h4>Danh sách films {{user}}</h4></li>
						<li class="collection-item" ng-repeat="item in items">{{item}}</li>
					</ul>
				</div>

				<div class="col s4 m4 l4">				
					<ul class="collection with-header">
						<li class="collection-item"> <h4>Danh sách films {{user}}</h4></li>
						<li class="collection-item" ng-repeat="item in items2">{{item}}</li>
					</ul>
				</div>
				
			</div>

			<div class="preloader-wrapper big active " ng-show="check">
				<div class="spinner-layer spinner-blue">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			
				<div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			
				<div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			
				<div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>		

		<div class="row">
			<div class="col s6  m6   l6">
				<canvas id="line" class="chart chart-line" chart-data="data"
				  chart-labels="labels" chart-legend="true" chart-series="series">
				</canvas>				
			</div>
			<div class="col s6  m6   l6">
				<canvas id="line" class="chart chart-line" chart-data="data2"
				  chart-labels="labels" chart-legend="true" chart-series="series2">
				</canvas> 				
			</div>
		</div>



		<footer class="page-footer deep-purple darken-4">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">Giảng viên hướng dẫn</h5>
						<p class="grey-text text-lighten-4">TS. Nguyễn Nhật Quang</p>
					</div>
					<div class="col l4 offset-l2 s12">
						<h5 class="white-text">Sinh viên thực hiện</h5>
						<ul>
							<li><a class="grey-text text-lighten-3">Bùi Tuấn Ánh</a></li>
							<li><a class="grey-text text-lighten-3">Nguyễn Gia Tuyến</a></li>
							<li><a class="grey-text text-lighten-3">Nguyễn Đình Phúc</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
					© 2015 Copyright HUST
					<a class="grey-text text-lighten-4 right">Recommender Systems</a>
				</div>
			</div>
		</footer>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
		<script type="text/javascript" src="bower_components/Chart.js/Chart.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
